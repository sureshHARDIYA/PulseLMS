type: object
required:
  - id
  - email
  - role
properties:
  id:
    type: string
    format: uuid
  email:
    type: string
    format: email
  name:
    type: string
    minLength: 1
  role:
    type: string
    description: "Authorization role."
    enum:
      - user
      - admin
  levelPreference:
    $ref: './Level.yaml'
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time


