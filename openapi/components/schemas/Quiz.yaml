type: object
required: [id, title, type, level]
properties:
  id:
    type: string
    format: uuid
  title:
    type: string
  description:
    type: string
  type:
    type: string
    enum: [words, sentences, mixed]
  level:
    $ref: './Level.yaml'
  categoryIds:
    type: array
    items:
      type: string
      format: uuid
  access:
    $ref: './AccessType.yaml'


