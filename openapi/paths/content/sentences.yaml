get:
  tags: [Content]
  summary: List sentences
  description: "List sentences filtered by category, level, and search."
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: categoryId
      schema:
        type: string
        format: uuid
    - in: query
      name: level
      schema:
        $ref: '../../components/schemas/Level.yaml'
    - in: query
      name: q
      description: "Full-text search query."
      schema:
        type: string
    - in: query
      name: page
      schema:
        type: integer
        minimum: 1
        default: 1
    - in: query
      name: pageSize
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
  responses:
    '200':
      description: "Paginated sentences."
      content:
        application/json:
          schema:
            type: object
            required: [items, page, pageSize, total]
            properties:
              items:
                type: array
                items:
                  $ref: '../../components/schemas/Sentence.yaml'
              page:
                type: integer
              pageSize:
                type: integer
              total:
                type: integer
    '401':
      $ref: '../../components/responses/Problem.yaml'
    '403':
      $ref: '../../components/responses/Problem.yaml'


