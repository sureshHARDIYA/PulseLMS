get:
  tags: [Content]
  summary: Get sentence
  description: "Get a single sentence by id."
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: sentenceId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: "Sentence."
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Sentence.yaml'
    '401':
      $ref: '../../components/responses/Problem.yaml'
    '403':
      $ref: '../../components/responses/Problem.yaml'
    '404':
      $ref: '../../components/responses/Problem.yaml'


