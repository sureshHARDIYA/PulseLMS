get:
  tags: [Quizzes]
  summary: Get quiz
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: quizId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: "Quiz."
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Quiz.yaml'
    '401':
      $ref: '../../components/responses/Problem.yaml'
    '404':
      $ref: '../../components/responses/Problem.yaml'

