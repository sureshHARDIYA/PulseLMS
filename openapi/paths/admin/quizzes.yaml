post:
  tags: [Admin Quizzes]
  summary: Create quiz
  security:
    - bearerAuth: []
  x-roles: [admin]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/Quiz.yaml'
          required: [title, type, level]
  responses:
    '201':
      description: "Created."
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Quiz.yaml'
    '400':
      $ref: '../../components/responses/Problem.yaml'
    '401':
      $ref: '../../components/responses/Problem.yaml'
    '403':
      $ref: '../../components/responses/Problem.yaml'

