patch:
  tags: [Admin Category Groups]
  summary: Update category group
  security:
    - bearerAuth: []
  x-roles: [admin]
  parameters:
    - in: path
      name: groupId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            slug:
              type: string
            name:
              type: string
            description:
              type: string
            sortOrder:
              type: integer
  responses:
    '200':
      description: "Updated."
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/CategoryGroup.yaml'
    '400':
      $ref: '../../components/responses/Problem.yaml'
    '401':
      $ref: '../../components/responses/Problem.yaml'
    '403':
      $ref: '../../components/responses/Problem.yaml'
    '404':
      $ref: '../../components/responses/Problem.yaml'
delete:
  tags: [Admin Category Groups]
  summary: Delete category group
  security:
    - bearerAuth: []
  x-roles: [admin]
  parameters:
    - in: path
      name: groupId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '204':
      description: "Deleted."
    '401':
      $ref: '../../components/responses/Problem.yaml'
    '403':
      $ref: '../../components/responses/Problem.yaml'
    '404':
      $ref: '../../components/responses/Problem.yaml'

