patch:
  tags: [Admin Sentences]
  summary: Update sentence
  security:
    - bearerAuth: []
  x-roles: [admin]
  parameters:
    - in: path
      name: sentenceId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/SentenceUpdate.yaml'
  responses:
    '200':
      description: "Updated."
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Sentence.yaml'
    '400':
      $ref: '../../components/responses/Problem.yaml'
    '401':
      $ref: '../../components/responses/Problem.yaml'
    '403':
      $ref: '../../components/responses/Problem.yaml'
    '404':
      $ref: '../../components/responses/Problem.yaml'
delete:
  tags: [Admin Sentences]
  summary: Delete sentence
  security:
    - bearerAuth: []
  x-roles: [admin]
  parameters:
    - in: path
      name: sentenceId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '204':
      description: "Deleted."
    '401':
      $ref: '../../components/responses/Problem.yaml'
    '403':
      $ref: '../../components/responses/Problem.yaml'
    '404':
      $ref: '../../components/responses/Problem.yaml'

