get:
  tags: [Profile]
  summary: Get my profile
  security:
    - bearerAuth: []
  responses:
    '200':
      description: "Authenticated user's profile."
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/UserProfile.yaml'
    '401':
      $ref: '../../components/responses/Problem.yaml'
patch:
  tags: [Profile]
  summary: Update my profile
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            levelPreference:
              $ref: '../../components/schemas/Level.yaml'
  responses:
    '200':
      description: "Updated profile."
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/UserProfile.yaml'
    '400':
      $ref: '../../components/responses/Problem.yaml'
    '401':
      $ref: '../../components/responses/Problem.yaml'

