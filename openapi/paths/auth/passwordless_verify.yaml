post:
  tags: [Auth]
  summary: Verify passwordless OTP
  description: "Verify email OTP and return tokens. Magic links are handled by redirect to frontend which exchanges token."
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/AuthPasswordlessVerifyRequest.yaml'
  responses:
    '200':
      description: "Authenticated."
      content:
        application/json:
          schema:
            type: object
            required: [user, tokens]
            properties:
              user:
                $ref: '../../components/schemas/UserProfile.yaml'
              tokens:
                $ref: '../../components/schemas/AuthTokens.yaml'
    '400':
      $ref: '../../components/responses/Problem.yaml'
    '401':
      $ref: '../../components/responses/Problem.yaml'


