paths:
  /auth/register:
    $ref: 'paths/auth/register.yaml'
  /auth/login:
    $ref: 'paths/auth/login.yaml'
  /auth/refresh:
    $ref: 'paths/auth/refresh.yaml'
  /auth/request-password-reset:
    $ref: 'paths/auth/request-password-reset.yaml'
  /auth/reset-password:
    $ref: 'paths/auth/reset-password.yaml'
  /auth/passwordless/start:
    $ref: 'paths/auth/passwordless_start.yaml'
  /auth/passwordless/verify:
    $ref: 'paths/auth/passwordless_verify.yaml'
  /levels:
    $ref: 'paths/content/levels.yaml'
  /categories:
    $ref: 'paths/content/categories.yaml'
  /words:
    $ref: 'paths/content/words.yaml'
  '/words/{wordId}':
    $ref: 'paths/content/words_{wordId}.yaml'
  /sentences:
    $ref: 'paths/content/sentences.yaml'
  '/sentences/{sentenceId}':
    $ref: 'paths/content/sentences_{sentenceId}.yaml'
  /me:
    $ref: 'paths/profile/me.yaml'
  /progress/me:
    $ref: 'paths/progress/me.yaml'
  /subscriptions/plans:
    $ref: 'paths/subscriptions/plans.yaml'
  /subscriptions/me:
    $ref: 'paths/subscriptions/me.yaml'
  /category-groups:
    $ref: 'paths/content/category-groups.yaml'
  /admin/users:
    $ref: 'paths/admin/users.yaml'
  '/admin/users/{userId}':
    $ref: 'paths/admin/users_{userId}.yaml'
  /admin/categories:
    $ref: 'paths/admin/categories.yaml'
  '/admin/categories/{categoryId}':
    $ref: 'paths/admin/categories_{categoryId}.yaml'
  /admin/category-groups:
    $ref: 'paths/admin/category-groups.yaml'
