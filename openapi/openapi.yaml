    $ref: 'paths/admin/category-groups_{groupId}.yaml'
  /admin/words:
    $ref: 'paths/admin/words.yaml'
  '/admin/words/{wordId}':
    $ref: 'paths/admin/words_{wordId}.yaml'
  /admin/sentences:
    $ref: 'paths/admin/sentences.yaml'
  '/admin/sentences/{sentenceId}':
    $ref: 'paths/admin/sentences_{sentenceId}.yaml'
