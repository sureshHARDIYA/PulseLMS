    $ref: 'paths/admin/quizzes_{quizId}_questions.yaml'
  '/admin/quizzes/{quizId}/questions/{questionId}':
    $ref: 'paths/admin/quizzes_{quizId}_questions_{questionId}.yaml'
  /quizzes:
    $ref: 'paths/quizzes/quizzes.yaml'
  '/quizzes/{quizId}':
    $ref: 'paths/quizzes/quizzes_{quizId}.yaml'
  '/quizzes/{quizId}/start':
    $ref: 'paths/quizzes/quizzes_{quizId}_start.yaml'
  '/quizzes/{quizId}/submit':
    $ref: 'paths/quizzes/quizzes_{quizId}_submit.yaml'
